<div class="col col-sm-6 search-box">
  <div class="panel panel-primary">
    <div class="panel-body">
      <label for="trail-name">Curation trail:</label>
      <div class="input-group">
        <input
          type="text"
          name="trail-name"
          class="form-control trail-name"
          placeholder="steemauto"
          (input)="trailNameChange($event.target.value)"
        />
        <span class="input-group-btn">
          <button
            class="btn btn-default search-btn"
            (click)="searchTrail()"
            [attr.disabled]="
              !trailName ? 'disabled' : null || startSearch ? 'disabled' : null
            "
          >
            Search
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="col col-sm-6">
  <img
    src="/assets/img/loading.gif"
    class="loading center-block"
    alt="loading"
    *ngIf="startSearch"
  />
  <div class="panel panel-primary search-result" *ngIf="searchResult.done">
    <div class="panel-body" *ngIf="!searchResult.valid">Wrong username!</div>
    <div class="panel-body" *ngIf="searchResult.error">
      {{ searchResult.error }}
    </div>
    <table class="table" *ngIf="searchResult.valid && !searchResult.error">
      <tr>
        <td><b>Name:</b></td>
        <td>{{ searchResult.name }}</td>
      </tr>
      <tr>
        <td><b>Description:</b></td>
        <td>{{ searchResult.description }}</td>
      </tr>
      <tr>
        <td><b>Followers:</b></td>
        <td>{{ searchResult.followers }}</td>
      </tr>
      <tr>
        <td><b>Action:</b></td>
        <td>
          <button class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-eye-open" title="view"></i>
          </button>
          <button
            class="btn btn-primary btn-follow btn-sm"
            (click)="_t.follow(searchResult.name)"
            *ngIf="
              _t.indexOf(_t.followingTrails, searchResult.name) > -1 ? 0 : 1
            "
          >
            Follow
          </button>
          <button
            class="btn btn-danger btn-unfollow btn-sm"
            (click)="_t.unfollow(searchResult.name)"
            *ngIf="
              _t.indexOf(_t.followingTrails, searchResult.name) > -1 ? 1 : 0
            "
          >
            Unfollow
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
